<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2: Calculator</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100vh;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .calculator{
        background: #2c3e50;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .calculator form input{
        border: 0;
        outline: 0;
        width: 60px;
        height: 60px;
        border-radius: 10px;
        background: #34495e;
        font-size: 20px;
        color: #ecf0f1;
        cursor: pointer;
        margin: 10px;
        transition: background 0.3s, box-shadow 0.3s;
    } 
    .calculator form input:hover{
        background: #3b5998;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    form .display{
        display: flex;
        justify-content: flex-end;
        margin: 20px 0;
    }
    form .display input{
        text-align: right; 
        flex: 1;
        font-size: 45px;
        background: #34495e;
        color: #ecf0f1;
        border-radius: 10px;
        box-shadow: none;
        padding: 10px;
    }
    form input.equal{
        width: 145px;
        background: #27ae60;
        color: #ecf0f1;
    }
    form input.equal:hover{
        background: #2ecc71;
    }
    form input.clear{
        background: #e74c3c;
        color: #ecf0f1;
    }
    form input.clear:hover{
        background: #c0392b;
    }
    form input.delete{
        background: #f39c12;
        color: #ecf0f1;
    }
    form input.delete:hover{
        background: #e67e22;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="calculator">
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="clear" onclick="calculator.display.value = ''">
                    <input type="button" value="DE" class="delete" onclick="calculator.display.value = calculator.display.value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="calculator.display.value += '.'">
                    <input type="button" value="/" onclick="calculator.display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="calculator.display.value += '7'">
                    <input type="button" value="8" onclick="calculator.display.value += '8'">
                    <input type="button" value="9" onclick="calculator.display.value += '9'">
                    <input type="button" value="*" onclick="calculator.display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="calculator.display.value += '4'">
                    <input type="button" value="5" onclick="calculator.display.value += '5'">
                    <input type="button" value="6" onclick="calculator.display.value += '6'">
                    <input type="button" value="-" onclick="calculator.display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="calculator.display.value += '1'">
                    <input type="button" value="2" onclick="calculator.display.value += '2'">
                    <input type="button" value="3" onclick="calculator.display.value += '3'">
                    <input type="button" value="+" onclick="calculator.display.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="calculator.display.value += '00'">
                    <input type="button" value="0" onclick="calculator.display.value += '0'">
                    <input type="button" value="=" class="equal" onclick="calculator.display.value = eval(calculator.display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
